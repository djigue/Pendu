<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="container-fluid" style="background-image: url(Images/Echaffaud2.jpg); background-size: cover;">

    <h1 class="text-center mt-2" style="text-decoration: overline; text-decoration: underline; color: red;">Jeu du Pendu</h1>
    
    <section class="container mt-5">
     <section class="row">
      <img id="pendu" src="Images/pendu7.png" alt="Pendu" class="col-2" style="background-color: transparent;">
     </section>
    </section>

    <section class="text-center d-flex flex-column justify-content-center align-items-center" style="margin-top: 120px;">
      <p class="fs-2" style="text-decoration: underline;">Mot à deviner:  <p id="motCache" class="fs-2 bg-secondary" style="width : 15%;"></p></p>
      <form id="formulaire" class=" container d-flex flex-column justify-content-center align-items-center ">
        <input type="text" id="lettre" maxlength="1" required class="bg-secondary">
        <button type="submit" class="mt-2">Essayer</button>
      </form>
    </section>
   
      <section id="modal" style="position: fixed; bottom: 150px; left: 50px; display: none;">
        <h2 class="fs-2" style="text-decoration: underline;">PARTIE TERMINEE</h2>
        <p id="choix" class="fs-3"></p>
        <button id="changerBtn">Nouveau mot</button>
        <button id="arretBtn">Arrêter</button>
      </section>

      <section id="fin" style="position: fixed; bottom: 150px; display: none;">
        <h2 class="fs-2 text-center" style="text-decoration: underline;">FIN DU JEU</h2>
        <P id="afficheScore" class="fs-4"></P>
      </section>
       
    <script src="Script.js"></script>
</body>
</html>
